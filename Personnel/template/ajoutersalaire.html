{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Salaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% block content %}
    <header class="top-bar text-center py-4 bg-primary text-white">
        <h1>Ajouter un Salaire</h1>
    </header>

    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="employe" class="form-label">Employ√©</label>
                <select class="form-control" id="employe" name="employe">
                    {% for emp in employes %}
                    <option value="{{ emp.id }}">{{ emp.nom }} {{ emp.prenom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="salaireBase" class="form-label">Salaire de Base</label>
                <input type="number" class="form-control" id="salaireBase" name="salaireBase" required>
            </div>
            <div class="mb-3">
                <label for="prime" class="form-label">Prime</label>
                <input type="number" class="form-control" id="prime" name="prime">
            </div>
            <div class="mb-3">
                <label for="heureSup" class="form-label">Heures Supp.</label>
                <input type="number" class="form-control" id="heureSup" name="heureSup">
            </div>
            <div class="mb-3">
                <label for="avance" class="form-label">Avance</label>
                <input type="number" class="form-control" id="avance" name="avance">
            </div>
            <div class="mb-3">
                <label for="jourAbsence" class="form-label">Jours d'Absence</label>
                <input type="number" class="form-control" id="jourAbsence" name="jourAbsence">
            </div>
            <button type="submit" class="btn btn-success">Ajouter Salaire</button>
        </form>
    </div>
    <form method="post" action="{% url 'add_favoris' %}">
        {% csrf_token %}
        <input type="hidden" name="name" value="Afficher Salaires">
        <input type="hidden" name="link" value="{% url 'afficher_salaire' %}">
        <button type="submit" class="btn btn-outline-warning">
            <i class="bi bi-star"></i> Ajouter aux favoris
        </button>
    </form>
     {% block content %}
</body>
</html>

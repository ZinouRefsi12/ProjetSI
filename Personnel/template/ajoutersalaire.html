{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Ajouter un Salaire</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="employe" class="form-label">Employé</label>
            <select id="employe" name="employe" class="form-select" required>
                {% for employe in employes %}
                <option value="{{ employe.id }}">{{ employe.nom }} {{ employe.prenom }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="salaireBase" class="form-label">Salaire de Base</label>
            <input type="number" step="0.01" id="salaireBase" name="salaireBase" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="montantAbsences" class="form-label">Montant des Absences</label>
            <input type="number" step="0.01" id="montantAbsences" name="montantAbsences" class="form-control">
        </div>
        <div class="mb-3">
            <label for="totalPrimes" class="form-label">Total des Primes</label>
            <input type="number" step="0.01" id="totalPrimes" name="totalPrimes" class="form-control">
        </div>
        <div class="mb-3">
            <label for="totalAvantages" class="form-label">Total des Avantages</label>
            <input type="number" step="0.01" id="totalAvantages" name="totalAvantages" class="form-control">
        </div>
        <div class="mb-3">
            <label for="totalRetenues" class="form-label">Total des Retenues</label>
            <input type="number" step="0.01" id="totalRetenues" name="totalRetenues" class="form-control">
        </div>
        <div class="mb-3">
            <label for="massrouf" class="form-label">Dépenses Personnelles (Massrouf)</label>
            <input type="number" step="0.01" id="massrouf" name="massrouf" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter Salaire</button>
    </form>
</div>
{% endblock %}

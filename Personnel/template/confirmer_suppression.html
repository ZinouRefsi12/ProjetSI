{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <h2>Supprimer Employé</h2>
    <p>Êtes-vous sûr de vouloir supprimer {{ employe.nom }} {{ employe.prenom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'personnel' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
